<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Human Gramophone</title>
  <link href="https://fonts.googleapis.com/css?family=Josefin+Slab:400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>THE HUMAN <br> GRAMOPHONE</h1>
      <h3>Pick a vinyl and our band will play it for you. Imagine the look on her face.</h3>
    </header>
    <div class="booking">
      <p class="call-to-action">Reach out for the unique sonic experience</p>
      <button class="book-now">BOOK NOW</button>
    </div>
    <div class="booking-form">
      <form>
        <img src="imgs/close_button.svg" alt="close_button" class="close">
        <p>First Name:</p>
        <input type="text" name="First Name" value="">
        <p>Last Name:</p>
        <input type="text" name="Last Name" value="">
        <p>Email:</p>
        <input type="email" name="email" required>
        <p>Choose a date:</p>
        <input type="text" name="date" placeholder="yyyy-mm-dd">
        <button type="submit" class="book-now">SUBMIT</button>
      </form>
    </div>
  </div>

<script>
  const openFormButton = document.getElementsByClassName("book-now")[0];

  const form = document.getElementsByClassName("booking-form")[0];

  const closeFormButton = document.getElementsByClassName('close')[0];

  function showBookingForm() {
    form.style.display = "block";
  }

  function hideBookingForm() {
    form.style.display = "none";
  }

  openFormButton.addEventListener('click', showBookingForm);
  closeFormButton.addEventListener('click', hideBookingForm);
</script>

</body>

</html>
